<section id="about-us" class="about-us padd-section">
  {{ with .Site.GetPage "page" "about" }}
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">

      <div class="col-md-5 col-lg-3">
        <img src="{{ .Params.image | relURL }}" alt="About" data-aos="zoom-in" data-aos-delay="100">
      </div>

      <div class="col-md-7 col-lg-5">
        <div class="about-content" data-aos="fade-left" data-aos-delay="100">

          <h2><span>{{ .Site.Title | default "eStartup" }}</span>{{ .Description | default "UI Design Mobile" }}</h2>
          <p>
            {{ .Summary }}
          </p>

          <ul class="list-unstyled">
            {{ range .Params.list }}
              <li><i class="vi bi-chevron-right"></i>{{ . }}</li>
            {{ end }}
          </ul>

        </div>
      </div>

    </div>
  </div>
  {{ end }}
</section>
