<section id="newsletter" class="newsletter text-center">
  <div class="overlay padd-section">
    <div class="container" data-aos="zoom-in">

      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-6">
          <form class="d-flex" method="POST" action="#">
            <input type="email" class="form-control " placeholder='{{ T "email_address" }}' name="email">
            <button type="submit" class="btn btn-default">
              <i class="bi bi-cursor-fill"></i>
              {{ T "subscribe" }}
            </button>
          </form>
        </div>
      </div>

      <ul class="list-unstyled">
        {{ if .Site.Params.social.facebook }}
        <li><a href="https://www.facebook.com/{{ .Site.Params.social.facebook }}" target="_blank" rel="external"><i class="bi bi-facebook"></i></a></li>
        {{ end }}
        {{ if .Site.Params.social.twitter }}
        <li><a href="https://www.twitter.com/{{ .Site.Params.social.twitter }}" target="_blank" rel="external"><i class="bi bi-twitter"></i></a></li>
        {{ end }}
        {{ if .Site.Params.social.instagram }}
        <li><a href="https://www.instagram.com/{{ .Site.Params.social.instagram }}" target="_blank" rel="external"><i class="bi bi-instagram"></i></a></li>
        {{ end }}
        {{ if .Site.Params.social.linkedin }}
        <li><a href="https://www.linkedin.com/in/{{ .Site.Params.social.linkedin }}" target="_blank" rel="external"><i class="bi bi-linkedin"></i></a></li>
        {{ end }}
      </ul>

    </div>
  </div>
</section>
